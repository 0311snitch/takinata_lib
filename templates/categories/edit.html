{% extends 'adminlte/base.html' %}

{% block title %}Takinata web{% endblock %}
{% load i18n static %}

{% block body_class %}login-page{% endblock %}

{% block content %}
    <section class="content">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-5 text-center">
                <h2>Enter a title and description for the column</h2>
                <div class="col-md-6">
                </div>
                <form action="" method="post">
                        {% csrf_token %}
                        <div class="box-body">
                                    <div class="form-group has-feedback">
                                        <input type="text" name="name" class="form-control" placeholder="Project Name" value="{{ category.name }}">
                                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                                    </div>
                                    <div class="form-group has-feedback">
                                        <textarea name="description" rows="5" class="form-control" placeholder="Project Description" style="resize: none">{{ category.desc }}</textarea>
                                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                    </div>
                            <div class="col-xs-8">
                            </div>
                            <div class="col-xs-4">
                                <button type="submit" class="btn btn-primary btn-block btn-flat">Save</button>
                            </div>
                        </div>
                    </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </section>
{% endblock %}
