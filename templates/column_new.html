{% extends 'adminlte/base.html' %}

{% block title %}Project Create{% endblock %}
{% load i18n static %}

{% block body_class %}login-page{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <!-- /.login-logo -->
                <div class="box-header with-border">
                    <h3 class="box-title">Column Create</h3>
                </div>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="box-body">
                            <h2>New Column</h2>
                                    <div class="form-group has-feedback">
                                        <input name="name" class="form-control" placeholder="Column Name">
                                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                                    </div>
                                    <div class="form-group has-feedback">
                                        <textarea name="description" rows="5" class="form-control" placeholder="Column Description" style="resize: none"></textarea>
                                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                    </div>
                            <label>
                                <select class="form-control js-example-basic-single" name="select_project">
                                    {% for project in projects %}
                                        <option>{{ project.name }}</option>
                                    {% endfor %}
                                </select>
                            </label>
                            <div class="box-footer">
                                <div class="row">
                                    <div class="col-xs-8">
                                    </div>
                                    <div class="col-xs-4">
                                        <button type="submit" class="btn btn-primary btn-block btn-flat">Create</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Column Info</h3>
                </div>
                <div class="box-body">
                    <h2>Kek</h2>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
